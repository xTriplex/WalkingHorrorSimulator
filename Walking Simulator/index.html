<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Walking Horror Simulator" />
    <meta name="author" content="xTriplex" />
    <title>Walking Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <header>
      <section id="titleScreen" class="overlay">
        <h1>Walking Horror Simulator</h1>
        <input type="text" id="playerNameInput" placeholder="Enter your name">
        <p>WASD to move, mouse to look(Q = +1 basePlayerSpeed, E = +1 playerLevel). Avoid the enemy and survive as long as possible!</p>
        <button id="playButton">Play Game</button>
        <button id="resetLeaderboardButton">Reset Leaderboard</button>
        <div id="leaderboard" style="position: absolute; top: 10px; right: 10px; color: white;"></div>
      </section>
    </header>
    <main>
      <div id="timer">0.00</div>
      <div id="heartContainer">
        <img id="heartImage" src="Image/heart.png" alt="Heart">
      </div>
      <section id="gameOverScreen" class="overlay" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalTime"></p>
        <input type="text" id="playerNameInputGameOver" placeholder="Enter your name">
        <button id="restartButton">Restart Game</button>
        <button id="resetLeaderboardButtonGameOver">Reset Leaderboard</button>
        <div id="leaderboardGameOver" style="position: absolute; top: 10px; right: 10px; color: white;"></div>
      </section>
      <canvas id="canvas"></canvas>
    </main>
    <footer>
      <p>&copy; Walking Horror Simulator</p>
    </footer>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
